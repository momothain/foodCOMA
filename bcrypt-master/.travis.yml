# To let the CI execute the maven wrapper, use this command and push the change:
#    git update-index --chmod=+x mvnw

language: java
install: true
jdk:
  - openjdk8

env:
  global:
    - secure: ""
    - secure: ""

before_install:
  - openssl aes-256-cbc -K $encrypted_55afeb8ba94e_key -iv $encrypted_55afeb8ba94e_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar

script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then ./mvnw clean install -Djarsigner.skip=true; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./mvnw clean install -Djarsigner.skip=false; fi'

after_success:
  - ./mvnw test jacoco:report coveralls:report

deploy:
  - provider: script
    script: ./mvnw -s ci-settings.xml deploy -X checkstyle:checkstyle
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - "modules/bcrypt/target/bcrypt-*.jar"
      - "modules/bcrypt/target/*.sha256"
      - "modules/bcrypt/target/checksum-sha256.txt"
      - "modules/bcrypt-cli/target/bcrypt-*-full.jar"
      - "modules/bcrypt-cli/target/*.sha256"
    skip_cleanup: true
    on:
      branch: master
      tags: true

cache:
  directories:
    - $HOME/.m2

notifications:
  slack:
    secure: ""
  email: false
